<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecionar Setor - Inventário CGTI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: var(--cinza-bg); }
    .setor-container {
      max-width: 420px;
      margin: 48px auto 32px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px #0002;
      padding: 32px 28px 28px 28px;
      text-align: center;
    }
    .setor-container h2 {
      margin-top: 0;
      color: var(--azul);
      font-size: 1.3rem;
      margin-bottom: 18px;
    }
    #selectSetor {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 1px solid var(--cinza-borda);
      font-size: 1.05rem;
      margin-bottom: 18px;
      background: #f7f7f8;
    }
    #btnEntrarCadastrar {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 10px;
      background: var(--azul);
      color: #fff;
      border: none;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btnEntrarCadastrar:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }
    .itens-container {
      max-width: 1100px;
      margin: 0 auto 32px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 10px #0001;
      padding: 24px 18px 18px 18px;
    }
    .itens-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 10px;
    }
    .img-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 3px;
      margin-bottom: 2px;
    }
    .filtro-setor {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--cinza-borda);
      background: #f7f7f8;
      font-size: 1rem;
    }
    @media (max-width: 700px) {
      .itens-header, .itens-container { flex-direction: column; }
      .itens-header { align-items: flex-start; }
    }
    table { font-size: 0.98rem; }
    th, td { text-align: left; vertical-align: top; }
    th { background: var(--azul); color: #fff; }
  </style>
</head>
<body>
  <main>
    <section class="setor-container">
      <h2>Selecione o Setor de Trabalho</h2>
      <select id="selectSetor"></select>
      <button id="btnEntrarCadastrar" class="btn-primary" disabled>Entrar e Cadastrar Item</button>
    </section>
    <section class="itens-container">
      <div class="itens-header">
        <h2 style="margin:0;">Itens Cadastrados</h2>
        <div>
          <label for="filtroSetor" style="font-weight:600;margin-right:6px;">Filtrar por setor:</label>
          <select id="filtroSetor" class="filtro-setor"></select>
        </div>
      </div>
      <div id="statusMsg" class="status"></div>
      <div style="overflow-x:auto;">
        <table id="tabelaItens" style="margin-top:10px;min-width:900px;">
          <thead>
            <tr>
              <th>Nº Item</th>
              <th>Setor</th>
              <th>Especificação</th>
              <th>Quantidade</th>
              <th>RP</th>
              <th>Estado</th>
              <th>Imagens</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
